    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for that raw, mechanical feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: currentColor;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      
      /* Brutalist hard shadows helper */
      .hard-shadow {
        box-shadow: 4px 4px 0px 0px currentColor;
      }
      
      .hard-shadow-sm {
        box-shadow: 2px 2px 0px 0px currentColor;
      }

      /* Scanline effect for night mode */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 10;
        opacity: 0.15;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              'night-green': '#00ff41', // Matrix green
            }
          }
        }
      }
    </script>
